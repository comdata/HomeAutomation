	width: calc(100%);

	src="/jq/jquery.min.js"></script>

<link rel="stylesheet" href="/customchart/css/c3.min.css" />
<link rel="stylesheet" href="/customchart/css/style.css" />

<!-- 	src='https://openui5.hana.ondemand.com/resources/sap-ui-core.js' -->
<script id='sap-ui-bootstrap'
	src='/ui5/resources/sap-ui-core.js'
	data-sap-ui-theme='sap_belize' data-sap-ui-libs='sap.m'
	data-sap-ui-compatVersion='edge' data-sap-ui-preload='async'
	data-sap-ui-bindingSyntax="complex"
	data-sap-ui-resourceroots='{
                "cm.homeautomation": "./cm/homeautomation",
                "cm.webservice": "./cm/webservice",
                "agraebe.custom": "/customchart"

            }'>

    </script>

<script src="jquery-dateFormat.js"></script>

<script>
	var application = null;
	var dataQueryRunning = false;
	var dataQuery;

	sap.ui.getCore().attachInit(function() {
		application = new sap.m.App({
			metadata : {
				rootView : "cm.homeautomation.App",
				"routing" : {
					"config" : {
						"routerClass" : "sap.m.routing.Router",
						"viewType" : "XML",
						"viewPath" : "cm.homeautomation",
						"controlId" : "app",
						"controlAggregation" : "pages",
						"transition" : "slide",
						"bypassed" : {
							"target" : "Main"
						}
					},
					"routes" : [ {
						"pattern" : "",
						"name" : "Main",
						"target" : "Main"
					}, {
						"pattern" : "roomDetail/{roomId}",
						"name" : "roomDetail",
						"target" : "roomDetail"
					} ],
					"targets" : {
						"Main" : {
							"viewName" : "Main",
							"viewLevel" : 1
						},
						"roomDetail" : {
							"viewPath" : "cm.homeautomation.RoomDetail",
							"viewName" : "RoomDetail",
							"viewLevel" : 2,
							transition : "show"
						}
					}
				}
			},

			init : function() {
				UIComponent.prototype.init.apply(this, arguments);

				// Parse the current url and display the targets of the route that matches the hash
				this.getRouter().initialize();
			},
			pages : [
				new sap.m.Page({
					showHeader : false,
					enableScrolling : false,
					content : [
						new sap.ui.xmlview({
							viewName : "cm.homeautomation.Main",
							width : "100%",
							height : "100%"
						}) ]
				})
			],
			id : "app"
		}).placeAt("content");
	});
</script>

</head>
<body class='sapUiBody'>
	<div id='content'></div>
</body>
</html>
