# Define the root logger with appender file
log4j.rootLogger = DEBUG,JPA

#DEBUG

log4j.appender.JPA=org.apache.log4j.jpa.JPAAppender
log4j.appender.JPA.name=databaseAppender
log4j.appender.JPA.persistenceUnitName=HA
log4j.appender.JPA.entityClassName=cm.homeautomation.entities.LoggingEntity


# Define the DB appender
log4j.appender.DB=org.apache.log4j.jdbc.JDBCAppender

# Set JDBC URL
log4j.appender.DB.URL=jdbc:mariadb://localhost:3306/HA?characterEncoding=utf8

# Set Database Driver
log4j.appender.DB.driver=org.mariadb.jdbc.Driver

# Set database user name and password
log4j.appender.DB.user=root
log4j.appender.DB.password=

# Set the SQL statement to be executed.
log4j.appender.DB.sql=INSERT INTO LOGS VALUES('%x','%d{yyyy-MM-dd HH:mm:ss.SSS}','%C','%p','%.10000m%n')

# Define the layout for file appender
log4j.appender.DB.layout=org.apache.log4j.PatternLayout