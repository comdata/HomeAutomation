# must be unique in a given SonarQube instance
sonar.projectKey=cm.homeautiomation
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=HomeAutomation
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
sonar.test.inclusions=**/*test*/**
sonar.exclusions=**/*test*/**
 
sonar.modules=HomeAutomationBase,HomeAutomation,HomeAutomationUI

# HomeAutomationBase.sonar.tests=src/test
# HomeAutomation.sonar.tests=src/test

# HomeAutomationBase.sonar.exclusions=src/test/**/*
# HomeAutomation.sonar.exclusions=src/test/**/*

homeautomation-parent.sonar.skip=true
HomeAutomationClient.sonar.skip=true

HomeAutomationBase.sonar.projectName=HomeAutomationBase
HomeAutomation.sonar.projectName=HomeAutomation
HomeAutomationUI.sonar.projectName=HomeAutomationUI

HomeAutomationBase.sonar.sources=src/cm
HomeAutomation.sonar.sources=src/cm
HomeAutomationUI.sonar.sources=WebContent

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
